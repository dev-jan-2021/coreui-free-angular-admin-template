<!-- //Modal to add patient -->

<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header cBgColor="primary">
    <h5 cModalTitle>Add Patient</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body><form cForm class="row g-3">
    <c-col [md]="6">
      <label cLabel for="inputEmail4">Name</label>
      <input cFormControl id="inputEmail4" type="email" />
    </c-col>
    <c-col [md]="6">
      <label cLabel for="inputPassword4">Age</label>
      <input cFormControl id="inputPassword4" type="password" />
    </c-col>
    <c-col [xs]="12">
      <label cLabel for="inputAddress">Address</label>
      <input cFormControl id="inputAddress" placeholder="1234 Main St" />
    </c-col>
    <c-col [xs]="12">
      <c-form-check>
        <input cFormCheckInput id="gridCheck" name="gridCheck" type="checkbox" />
        <label cFormCheckLabel for="gridCheck">Check me out</label>
      </c-form-check>
    </c-col>
  </form></c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Submit</button>
  </c-modal-footer>
</c-modal>
